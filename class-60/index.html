                    <div class="col-md-12">                    
                        <div id="googleMap" style="height: 500px; width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>
<script>
  $(function () {
    var center = [22.7671527,91.5419904];
    $('#googleMap')
      .gmap3({
        center: center,
        zoom: 13,
        mapTypeId : google.maps.MapTypeId.ROADMAP
      })
      .circle({
        center: center,
        radius : 750,
        fillColor : "#FFAF9F",
        strokeColor : "#FF512F"
      })
      .on('click', function (circle, event) {
        circle.setOptions({fillColor: "#AAFF55"});
        setTimeout(function () {
          circle.setOptions({fillColor: "#FFAF9F"});
        }, 200);
      })
    ;
  });
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoDEM1Kh39_70lbFipALV8F9YkP9Pvn4M&callback=myMap" async defer>
  
</script>
